<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Image Redirect</title>
  <script>
    const images = [];
    for (let i = 1; i <= 30; i++) {
      images.push(`https://gangadhar02.github.io/notion_auto_update/quote_image_${i}.png`);
    }
    
    const randomImage = images[Math.floor(Math.random() * images.length)];
    window.location.href = randomImage;
  </script>
</head>
<body>
</body>
</html>
